<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه علی مهری</title>
    
    <!-- بوت‌استرپ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- فونت مکتب -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/maktab-font@v1.0.0/dist/font-face.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Maktab', sans-serif;
            scroll-behavior: smooth;
        }

        /* Navbar ساده */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
        }
        .nav-link {
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #0d6efd;
        }

        /* Hero Section با ویدیو */
        #hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }
        #hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #hero .container {
            text-align: center;
            z-index: 1;
        }
        #hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 20px;
        }
        #hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        #hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        #hero .btn {
            padding: 10px 30px;
            font-size: 1.1rem;
        }

        /* ریسپانسیو */
        @media(max-width:768px){
            #hero h1 { font-size: 2rem; }
            #hero p { font-size: 1rem; }
            .nav-link { font-size: 1rem; }
        }
    </style>
</head>
<body>

<!-- Navbar ساده -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#hero">خانه</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">درباره من</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#skills">مهارت‌ها</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#projects">نمونه کارها</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">تماس با من</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero / پروفایل با ویدیو -->
<section id="hero">
    <!-- ویدیو بک‌گراند -->
    <video autoplay muted loop>
        <source src="videos/large2.mp4" type="video/mp4">
        مرورگر شما ویدیو را پشتیبانی نمی‌کند.
    </video>

    <div class="container">
        <img src="img/prof.jpg" alt="عکس پروفایل علی مهری">
        <h1>علی مهری</h1>
        <p>مهندس نرم‌افزار | توسعه‌دهنده وب و برنامه‌نویس</p>
        <a href="#contact" class="btn btn-outline-light btn-lg">تماس با من</a>
    </div>
</section>

<!-- بوت‌استرپ JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
